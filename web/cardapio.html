<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio - Padaria Paladar Nobre</title>
  <!-- CAMINHO CORRIGIDO -->
  <link rel="shortcut icon" href="/docs/Imagem/download2.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- CAMINHO CORRIGIDO -->
  <link rel="stylesheet" href="/styles/cardapio.css">
</head>
<body>
  <header class="header">
    <div class="logo">
        <!-- CAMINHO CORRIGIDO -->
        <img src="/docs/logoPN.png" alt="Logo">
    </div>
    <nav>
        <div class="header--menu">
            <div class="search--box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="menu--icons">
               <button class="cart-button" aria-label="Abrir carrinho de compras">
                   <!-- CAMINHO CORRIGIDO -->
                   <img src="/docs/carrinho-de-compras.png" alt="Cart">
                   <span class="cart-contador">0</span> 
               </button>
            </div>
        </div>
        <ul>
            <!-- CAMINHOS CORRIGIDOS -->
            <li><a href="/web/Home.html">A Padaria</a></li>
            <li><a href="/web/faleConosco.html">Fale Conosco</a></li>
            <li><a href="/web/cadastro.html">Cadastro & Login</a></li>
        </ul>
    </nav>
  </header>

  <section class="products" id="products">
    <h1 class="heading">Nosso <span>CARDÁPIO</span></h1>
    <div class="box-container"></div>
  </section>

  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-nome"></h2>
      <p id="modal-desc"></p>
      <p id="modal-preco"></p>
    </div>
  </div>

  <div id="carrinhoSidebar" class="sidebar-carrinho">
    <header>
      <h2>Seu Carrinho</h2>
      <button class="fechar-btn">×</button>
    </header>
    <div id="carrinho-itens"></div>
    <footer class="carrinho-footer">
      <div id="carrinho-total"></div>
      <button class="finalizar">Finalizar Pedido</button>
    </footer>
  </div>

  <!-- CAMINHOS JÁ ESTAVAM CORRETOS, MANTIDOS -->
  <script src="/scripts/carrinho.js"></script>
  <script src="/scripts/cardapio.js"></script>
  <script src="/scripts/auth.js"></script>
  
</body>
</html>
